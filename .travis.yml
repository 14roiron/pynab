before_install:
  - sudo apt-get install -y libasound2-dev libmpg123-dev libatlas-base-dev
  - sudo sh install_kaldi.sh
  - pip install cython
language: python
python:
  - 3.5
  - 3.7
dist: xenial
sudo: true
script:
  - python -m snips_nlu download fr
  - python -m snips_nlu download en
  - python -m snips_nlu generate-dataset en nabaztag2018/pynab/*/nlu/intent_en.yaml > nabaztag2018/pynab/nabd/nlu/nlu_dataset_en.json
  - python -m snips_nlu generate-dataset fr nabaztag2018/pynab/*/nlu/intent_fr.yaml > nabaztag2018/pynab/nabd/nlu/nlu_dataset_fr.json
  - snips-nlu train nabaztag2018/pynab/nabd/nlu/nlu_dataset_en.json nabaztag2018/pynab/nabd/nlu/engine_en
  - snips-nlu train nabaztag2018/pynab/nabd/nlu/nlu_dataset_fr.json nabaztag2018/pynab/nabd/nlu/engine_fr
  - pytest
services:
  - postgresql
before_script:
  - psql -U postgres -d postgres -c "CREATE USER pynab; ALTER ROLE pynab CREATEDB;"
