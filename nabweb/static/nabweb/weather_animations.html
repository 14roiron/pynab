<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nabaztag :: Weather forecast visual animations</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    table td {
      text-align: center;
      vertical-align: middle;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>

<body>
  <header class="navbar navbar-expand-lg navbar-light bg-light">
     <span class="navbar-brand mb-0 h1">Nabaztag help</span>
  </header>

  <div class="container-fluid mt-3">
    <div class="row justify-content-center">
      <div class="col-xl-8 col-lg-10 col-md-10 mb-3">

        <div class="card" id="nabweatherd-animations">
          <div class="card-header">
            <h5 class="card-title">The weather forecast visual animations</h5>
          </div>

          <div class="card-body">
            <table>
              <tr>
                <td>Sunshine<br>Soleil</td>
                <td><img src="images/soleil.gif"></td>
                <td>Rain<br>Pluie</td>
                <td><img src="images/pluie.gif"></td>
              </tr>
              <tr>
                <td>Cloudy<br>Nuages</td>
                <td><img src="images/nuages.gif"></td>
                <td> Thunderstorm<br>Orage</td>
                <td><img src="images/orage.gif"></td>
              </tr>
              <tr>
                <td>Snow<br>Neige</td>
                <td><img src="images/neige.gif"></td>
                <td>Rain alert<br>Alerte pluie</td>
                <td><img src="images/pluie1h.gif"></td>
              </tr>
            </table>
          </div>

        </div>

      </div>
    </div>
  </div>

</body>
</html>
